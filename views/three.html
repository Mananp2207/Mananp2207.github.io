<html>
    <body>
        <svg width="100%" height="300" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="lightblue"/>
        <rect x="5%" y="5%" height="20" width="20" transform="rotate(-5)"/>
        <polygon points="300,300 440,100 600,300" fill="#A1DD70" />
        <text x="45" y="130" font-family="timesnewroman" font-size="45" fill="black" stroke="black" stroke-width="1"
            transform="rotate(5)">SVG ANIMATION
        </text>
        <g>
            <path fill-opacity="0.1" stroke="lightgray" 
            d=" M 440, 100
                m -50, 0
                a 50,50 0 1,0 100,0
                a 50,50 0 1,0 -100,0
            " />
            <circle r="5" fill="blue">
            <animateMotion dur="7.5s" repeatCount="indefinite" path=" M 440, 100
                    m -50, 0
                    a 50,50 0 1,0 100,0
                    a 50,50 0 1,0 -100,0" />
            </circle>
        </g>
    </svg>
